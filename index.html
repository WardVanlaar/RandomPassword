<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="background">
        <header>
          <h1>Password Generator</h1>
        </header>
        <div class="card">
          <div class="card-header">
            <h2>Generate a Password</h2>
          </div>
          <div class="card-body">
            <textarea
              readonly
              id="passwordBox"
              placeholder="Your Secure Password"
              aria-label="Generated Password"
            ></textarea>
          </div>
          <div class="card-footer">
            <!--code from Xenophobic Xenomorph on Aug 13 2020 on codegrepper.com-->
            <button id="generate" class="btn" onclick="showDiv()">Generate Password</button>
            <div id="checkbox" class="form" style="display: none;">
              <form>
                <div class="row">
                  <div class="col-md-3">
                    <div class="Length">
                        <label><input type="number" id="length" min="8" max="128" value="8">Length (choose between 8-128 characthers)</label>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="checkbox">
                      <label><input type="checkbox" id="upperCase" checked>Upper case</label>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="checkbox">
                      <label><input type="checkbox" id="lowerCase" checked>Lower case</label>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="checkbox">
                      <label><input type="checkbox" id="number" checked>Number</label>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="checkbox">
                      <label><input type="checkbox" id="symbol" checked>Symbol</label>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <button id="generateBtn" class="btn">Submit</button>
                </div>
              </form>
            </div> 
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
